{% extends "base_generic.html" %}

{% block title %}Rename Book: {{ book.title }}{% endblock %}

{% block content %}
  <h2>Rename Book: <em>{{ book.original_filename }}</em></h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save New Title</button>
    <a href="{% url 'library:book_list' %}" style="margin-left: 10px; color: #6c757d; text-decoration: none;">Cancel</a>
  </form>
{% endblock %}
